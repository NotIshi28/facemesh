<html><head>
<title>AR Face Mesh</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { 
    font-family: 'Orbitron', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(45deg, #1a1a1a, #2c2c2c, #1a1a1a);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #00ff00;
  }
  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  h1 {
    text-align: center;
    text-shadow: 0 0 10px #00ff00;
  }
  #videoContainer, #canvasContainer {
    width: 100%;
    max-width: 640px;
    margin: 20px auto;
    border: 2px solid #00ff00;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 20px #00ff00;
  }
  #video, #canvas {
    width: 100%;
    height: auto;
    display: block;
  }
  #startButton {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 18px;
    color: #000;
    background-color: #00ff00;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-family: 'Orbitron', sans-serif;
    text-transform: uppercase;
    box-shadow: 0 0 10px #00ff00;
  }
  #startButton:hover {
    background-color: #00dd00;
  }
  .loading {
    text-align: center;
    font-style: italic;
    color: #00ff00;
    text-shadow: 0 0 5px #00ff00;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&amp;display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/3.18.0/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@0.0.3/dist/face-landmarks-detection.js"></script>
</head>
<body>
  <div class="container">
    <h1>AR Face Mesh</h1>
    <div id="videoContainer">
      <video id="video" playsinline=""></video>
    </div>
    <div id="canvasContainer">
      <canvas id="canvas"></canvas>
    </div>
    <button id="startButton">Engage Face Mesh</button>
    <p class="loading" id="loadingText">Initializing face detection...</p>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startButton = document.getElementById('startButton');
    const loadingText = document.getElementById('loadingText');

    let model;
    let stream;

    async function setupCamera() {
      stream = await navigator.mediaDevices.getUserMedia({
        'audio': false,
        'video': {
          facingMode: 'user',
          width: { ideal: 640 },
          height: { ideal: 480 }
        },
      });
      video.srcObject = stream;
    }
</script>
</body></html>
